on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          
      - name: Set dynamic version
        run: |
          VERSION_NAME="1.0.${{ github.run_number }}"
          VERSION_CODE="${{ github.run_number }}"
          echo "Setting version: $VERSION_NAME+$VERSION_CODE"
          sed -i.bak "s/^version:.*/version: $VERSION_NAME+$VERSION_CODE/" pubspec.yaml

      # Build APKs (split per ABI)
      # - run: flutter build apk --release --split-per-abi

      # Build Android App Bundle (.aab)
      - run: flutter build appbundle --release

      # Upload Android artifacts only
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/apk/release/*.apk,
            build/app/outputs/bundle/release/*.aab
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}